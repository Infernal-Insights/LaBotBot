<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBotBot Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-banner"></div>
    <header class="hero">
        <h1>Happy Birthday!</h1>
        <p class="subtitle">Here is the frontend of your very own LaBotBot</p>
        <div class="banner"> <!-- Add your cute pattern image here --> </div>
    </header>

    <nav class="tabs">
        <button data-tab="products" class="active">Products</button>
        <button data-tab="logs">Logs</button>
    </nav>

    <main>
        <section id="products" class="tab-content active">
            <h2>Priority Links</h2>
            <ul id="priority-list"></ul>
            <h2>Products</h2>
            <table id="products-table">
                <thead>
                    <tr><th>Name</th><th>Price</th><th>In Stock</th></tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
        <section id="logs" class="tab-content">
            <h2>Latest Logs</h2>
            <pre id="log-text"></pre>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LaBotBot</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
